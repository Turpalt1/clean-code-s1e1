<!DOCTYPE html>
<html>
  <head>
  <title>Todo App</title>
    <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet" 
    type="text/css"
    >
    <link 
    rel="stylesheet"
    href="style.css"
    media="screen" 
    charset="utf-8"
    >
  </head>
  <body>
    <header class="matrix">
      <img src="./eisenhower-matrix.jpg">
      <a class="matrix-more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main__center-elem">
      <p id="add-item">
        <label for="add-item__label">Add Item</label>
        <div class="add-item__row">
          <input id="new-task" class="add-item__input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h2>Todo</h2>
      <ul id="incomplete-tasks" class="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="add-item__input">Pay Bills</label>
          <input type="text" class="add-item__input">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="add-item__input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="add-item__input">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h2>Completed</h2>
      <ul id="completed-tasks" class="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="add-item__input">See the Doctor</label>
          <input type="text" class="add-item__input">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
